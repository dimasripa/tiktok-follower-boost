<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Your TikTok Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }

        main {
            padding: 2em;
            max-width: 600px;
            background: white;
            margin: 2em 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section#tips ul {
            list-style-type: none;
            padding: 0;
        }

        section#tips li {
            background: #f4f4f4;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boost Your TikTok Followers</h1>
    </header>
    <main>
        <section id="tips">
            <h2>Tips to Increase Your Followers</h2>
            <ul>
                <li>Post High-Quality Content</li>
                <li>Use Popular Hashtags</li>
                <li>Engage with Your Audience</li>
                <li>Collaborate with Other Users</li>
                <li>Participate in Challenges</li>
            </ul>
        </section>
    </main>
</body>
</html>
